name: Ten workflow
on: [push]
run-name: "Display context info"

jobs: 
  run-first-command:
    runs-on: ubuntu-latest
    steps:
        - name: context and expression
          id: context-expression
          run: |
            echo '${{ toJson(github) }}'
            echo '${{ toJson(runner) }}'
            echo '${{ toJson(job) }}'
            echo '${{ toJson(steps) }}'
        - name: Show Steps Context
          run: echo '${{ toJson(steps) }}'
