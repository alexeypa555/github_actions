name: First workflow
on: push

jobs: 
  run-first-command:
    runs-on: ubuntu-latest
    steps:
        - name: Display node version
          run: node -v
  run-parrallel-command:
    runs-on: windows-latest
    steps:
        - name: Display node version
          run: node -v
  run-second-command:
    runs-on: macos-latest
